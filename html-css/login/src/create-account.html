<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | StarWalking</title>

    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/mobile-base.css">
    <link rel="stylesheet" href="../styles/media-queries.css">

    <script defer src="../scripts/script.js"></script>
</head>
<body>
    <main>
        <section id="text">
            <h1>Connect with the STARS!</h1>
            <p>Create Account!</p>
        </section>

        <section id="dataIn">
            <div id="form">
                <label for="name-id">
                    Name: <input type="text" 
                    name="name" id="name-id"
                    placeholder="Name">
                </label>
                <label for="email-id">
                    Email: <input type="email" 
                    name="email" id="email-id"
                    placeholder="example@email.com">
                </label>
                <label for="birth-id">
                    Date of birth: <input type="date" 
                    name="birth" id="birth-id">
                </label>
                <label for="password-id">
                    Password: <input type="password" 
                    name="password" id="password-id"
                    placeholder="Minimum 8 characters">
                </label>
            </div>

            <div id="commit">
                <div id="commit-buttons">
                    <input type="button" id="button" value="Create Account">
                    <input type="button" id="button" value="Cancel">
                </div>   
            </div>
        </section>
    </main>
</body>
</html>
