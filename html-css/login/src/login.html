<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StarWalking</title>

    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/mobile-base.css">
    <link rel="stylesheet" href="../styles/media-queries.css">

    <script defer src="../scripts/script.js"></script>
</head>
<body>
    <main>
        <section id="text">
            <h1>Connect with the STARS!</h1>
            <p>Login:</p>
        </section>
        <section id="dataIn">
            <div id="form">
                <label for="email-id">
                    User: <input type="email" 
                    name="email" id="email-id"
                    placeholder="Name or E-mail">
                </label>
                <label for="password-id">
                    Password: <input type="password" 
                    name="password" id="password-id"
                    placeholder="Minimum 8 characters">
                </label>

            </div>
            <div id="commit">
                <div id="login">
                    <input type="button" id="button" value="Login" onclick="login()">
                    <a onclick="forgotPassword()">Forgot my password...</a>
                </div>
                <div id="create-account">
                    <p>
                        Don't have a account?<br> 
                        Join us!
                    </p>
                    <input type="button" id="button" value="Create Account" onclick="toCreateAccount()">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
