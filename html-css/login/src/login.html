<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StarWalking</title>

    <link rel="stylesheet" href="../styles/config.css">
    <link rel="stylesheet" href="../styles/mobile-base.css">
    <link rel="stylesheet" href="../styles/media-queries.css">

    <script defer src="../scripts/script.js"></script>
</head>
<body>
    <main>
        <section id="text">
            <h1>Connect with the STARS!</h1>
            <p>Login:</p>
        </section>

        <fieldset id="dataIn">
            <div id="form">
                <label for="user-id">
                    User: <input type="text" 
                    name="user" id="user-id"
                    placeholder="Name or E-mail">
                    <span id="user-span"></span>
                </label>
                <label for="password-id">
                    Password: <input type="password" 
                    name="password" id="password-id"
                    placeholder="Password">
                    <span id="password-span"></span>
                </label>

            </div>
            <div id="commit">
                <div id="login">
                    <input type="button" id="button" value="Login" onclick="Login()">
                    <div id="forgot-password"><a onclick="ForgotPassword()">Forgot my password...</a></div>
                </div>
                <div id="create-account">
                    <p>
                        Don't have a account?<br> 
                        Join us!
                    </p>
                    <input type="button" id="button" value="Create Account" onclick="ToCreateAccount()">
                </div>
            </div>
        </fieldset>
    </main>
</body>
</html>
