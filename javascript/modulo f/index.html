<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo F</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Exercício de Arrays</h1>
    </header>
    
    <main>
        <section id="dataIn">
            <label id="inputLabel" for="numberIn">Adicione um Número:</label>
            <input type="number"
            name="numero" id="numberIn" 
            placeholder="De 0 a 100"
            required>

            <div>
                <input type="button" value="Adicionar" 
                id="adicionar" class="button"
                onclick="adicionar()">
                <input type="button" value="Reset" 
                id="reset" class="button"
                onclick="reset()">
            </div> 
        </section>
    </main>
</body>
</html>
