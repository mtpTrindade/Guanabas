<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo E</title>

    <script src="scripts.js" async></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <main>
        <div id="calculo">
            <label for="start">Início: <input type="number" 
            name="inicio" id="start" class="dataIn"
            required></label>

            <label for="end">Fim: 
            <input type="number" 
            name="fim" id="end" class="dataIn"
            required></label>

            <label for="step">Passo: <input type="number" 
            name="passo" id="step" class="dataIn"
            required></label>

            <input type="button" id="button" value="Contar" onclick="calculo()">
        </div>
            
    </main> 
</body>
</html>
